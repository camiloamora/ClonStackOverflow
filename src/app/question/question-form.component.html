<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
        <input
        matInput
        placeholder="Título"
        name="title"
        ngModel>
    </mat-form-field>
    <mat-form-field>
        <input
        matInput
        placeholder="Descripción"
        name="description"
        ngModel>
    </mat-form-field>
    <mat-grid-list cols="3" rowHeght="3:2">
        <mat-grid-tile>
            <i mat-icon class="material-icons">help</i>
            <small>Sin icono</small>
          </mat-grid-tile>
        <mat-grid-tile *ngFor="let icon of icons">
          <i mat-icon class="devicon-{{ icon.name }}-{{ getIconVersion(icon) }}"></i>
        </mat-grid-tile>
    </mat-grid-list>
    <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
